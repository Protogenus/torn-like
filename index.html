<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" class="css">
    <title>Plotter</title>
</head>
<body>
    <div class="angry-grid">
        <div id="item-0">
            <span class="logo">TITLE</span>
            <span class="profile">Profile</span>
            <div class="profile-info">
                <p>Name: Upem</p>
                <p>Level: 17</p>
                <p>Money: $5,860</p>
            </div>
            <div class="animated-progress progress-blue">
                <span data-progress="45"></span>
              </div>
              <div class="animated-progress progress-green">
                <span data-progress="60"></span>
              </div>
              <div class="animated-progress progress-purple">
                <span data-progress="70"></span>
              </div>
              <div class="animated-progress progress-red">
                <span data-progress="85"></span>
            </div>
        </div>
        <div id="item-1">Header</div>
        <div id="item-2">Content-1</div>
        <div id="item-3">Content-2</div>
        <div id="item-4">Content-3</div>
        <div id="item-5">Content-4</div>
        <div id="item-6">Content-5</div>
        <div id="item-7">Content-6</div>
        <div id="item-8">Footer</div>
      </div>
</body>
</html>
